---
applications:

  - name: java-rfc-connector
    routes:
      - route: sapurejavafetcher-poc1.cfapps.us10.hana.ondemand.com
    memory: 1500M
    timeout: 300
    path: application/target/firstapp-application.war
    buildpacks:
      - sap_java_buildpack
    env:
      TARGET_RUNTIME: tomee7
      SET_LOGGING_LEVEL: '{ROOT: INFO, com.sap.cloud.sdk: INFO}'
      JBP_CONFIG_SAPJVM_MEMORY_SIZES: 'metaspace:128m..'
    services:
      - jco_con
      - jco_dest
      - jco_xs
